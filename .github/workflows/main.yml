name: ci
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  next-app-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: npm ci
        run: npm ci
      - name: format
        run: npm run prettier
      - name: lint
        run: npm run lint
      - name: typescript
        run: npm run check-types
      - name: build
        run: npm run build --if-present
